<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
        }

        .bg-animation::before {
            background: var(--primary);
            top: -200px;
            right: -200px;
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::after {
            background: var(--secondary);
            bottom: -200px;
            left: -200px;
            animation: float 20s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(100px, -100px);
            }
            66% {
                transform: translate(-100px, 100px);
            }
        }

        /* Main container */
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
        }

        /* Password output */
        .password-output {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            word-break: break-all;
            margin-bottom: 15px;
            min-height: 40px;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .password-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Strength indicator */
        .strength-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
        }

        .strength-label {
            font-weight: 600;
        }

        .strength-bars {
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            width: 40px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .strength-bar.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .strength-bar.active.weak {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .strength-bar.active.medium {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        .strength-text {
            font-size: 14px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Settings */
        .settings {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .length-display {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        }

        /* Checkboxes */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .checkbox-wrapper:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Advanced settings */
        .advanced-settings {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .advanced-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary);
            cursor: pointer;
        }

        .advanced-content {
            display: none;
        }

        .advanced-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(15, 23, 42, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .password-display {
                font-size: 1.2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <h1>🔐 Premium Password</h1>
        <p class="subtitle">Генератор сверхнадёжных паролей</p>

        <!-- Password output -->
        <div class="password-output">
            <div class="password-display" id="passwordDisplay">
                Нажмите "Генерировать" для создания пароля
            </div>
            <div class="password-actions">
                <button class="btn btn-primary" onclick="generatePassword()">
                    <span>🎲</span> Генерировать
                </button>
                <button class="btn btn-secondary" onclick="copyPassword()">
                    <span>📋</span> Копировать
                </button>
            </div>
        </div>

        <!-- Strength indicator -->
        <div class="strength-indicator">
            <span class="strength-label">Надёжность:</span>
            <div class="strength-bars" id="strengthBars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
            <span class="strength-text" id="strengthText">—</span>
        </div>

        <!-- Settings -->
        <div class="settings">
            <div class="setting-group">
                <div class="setting-label">
                    <span>Длина пароля</span>
                    <span class="length-display" id="lengthDisplay">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="128" value="16" 
                       oninput="updateLength(this.value)">
            </div>

            <div class="checkbox-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="uppercase" checked>
                    <span>Заглавные буквы (A-Z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="lowercase" checked>
                    <span>Строчные буквы (a-z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="numbers" checked>
                    <span>Цифры (0-9)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="symbols" checked>
                    <span>Символы (!@#$%)</span>
                </label>
            </div>
        </div>

        <!-- Advanced settings -->
        <div class="advanced-settings">
            <div class="advanced-title" onclick="toggleAdvanced()">
                <span>⚙️</span>
                <span>Расширенные настройки</span>
                <span id="advancedArrow">▼</span>
            </div>
            <div class="advanced-content" id="advancedContent">
                <div class="setting-group">
                    <label class="setting-label">
                        <span class="tooltip">
                            Исключить похожие символы
                            <span class="tooltiptext">Исключает символы: 0, O, l, 1, I</span>
                        </span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="excludeSimilar">
                        <span>Включить опцию</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label class="setting-label">
                        <span class="tooltip">
                            Исключить неоднозначные символы
                            <span class="tooltiptext">Исключает символы: {}[]()/\'"~,;.&lt;&gt;</span>
                        </span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="excludeAmbiguous">
                        <span>Включить опцию</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Начать с буквы</label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="beginLetter">
                        <span>Включить опцию</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Без повторяющихся символов</label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="noDuplicate">
                        <span>Включить опцию</span>
                    </label>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Пользовательские символы</label>
                    <input type="text" class="input-field" id="customChars" 
                           placeholder="Введите дополнительные символы">
                </div>

                <div class="setting-group">
                    <label class="setting-label">
                        <span class="tooltip">
                            Количество паролей
                            <span class="tooltiptext">Генерировать несколько паролей одновременно</span>
                        </span>
                    </label>
                    <input type="number" class="input-field" id="passwordCount" 
                           value="1" min="1" max="10" placeholder="1-10">
                </div>
            </div>
        </div>
    </div>

    <!-- Copy notification -->
    <div class="copy-notification" id="copyNotification">
        ✅ Пароль скопирован в буфер обмена!
    </div>

    <script>
        function updateLength(value) {
            document.getElementById('lengthDisplay').textContent = value;
        }

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const arrow = document.getElementById('advancedArrow');
            content.classList.toggle('show');
            arrow.textContent = content.classList.contains('show') ? '▲' : '▼';
        }

        function getCharacterSet() {
            let chars = '';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (document.getElementById('uppercase').checked) {
                chars += uppercase;
            }
            if (document.getElementById('lowercase').checked) {
                chars += lowercase;
            }
            if (document.getElementById('numbers').checked) {
                chars += numbers;
            }
            if (document.getElementById('symbols').checked) {
                chars += symbols;
            }
            
            // Advanced options
            if (document.getElementById('excludeSimilar').checked) {
                chars = chars.replace(/[0O1lI]/g, '');
            }
            
            if (document.getElementById('excludeAmbiguous').checked) {
                chars = chars.replace(/[{}[\]()\/\\'"~,;.<>]/g, '');
            }
            
            // Add custom characters
            const customChars = document.getElementById('customChars').value;
            if (customChars) {
                chars += customChars;
            }
            
            return chars;
        }

        function generatePassword() {
            const length = document.getElementById('lengthSlider').value;
            const chars = getCharacterSet();
            
            if (chars.length === 0) {
                alert('Выберите хотя бы один тип символов!');
                return;
            }
            
            const passwordCount = parseInt(document.getElementById('passwordCount').value) || 1;
            const passwords = [];
            
            for (let p = 0; p < passwordCount; p++) {
                let password = '';
                const usedChars = new Set();
                
                for (let i = 0; i < length; i++) {
                    let char;
                    do {
                        char = chars.charAt(Math.floor(Math.random() * chars.length));
                    } while (document.getElementById('noDuplicate').checked && usedChars.has(char) && usedChars.size < chars.length);
                    
                    if (i === 0 && document.getElementById('beginLetter').checked) {
                        const letters = chars.replace(/[^a-zA-Z]/g, '');
                        if (letters.length > 0) {
                            char = letters.charAt(Math.floor(Math.random() * letters.length));
                        }
                    }
                    
                    password += char;
                    usedChars.add(char);
                }
                
                passwords.push(password);
            }
            
            const finalPassword = passwords[0];
            document.getElementById('passwordDisplay').textContent = finalPassword;
            
            // Update strength indicator
            updateStrength(finalPassword);
            
            // Show additional passwords if generated
            if (passwords.length > 1) {
                let allPasswords = passwords.join('\n');
                document.getElementById('passwordDisplay').textContent = allPasswords;
            }
        }

        function updateStrength(password) {
            let strength = 0;
            const bars = document.querySelectorAll('.strength-bar');
            const strengthText = document.getElementById('strengthText');
            
            // Calculate strength
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Entropy calculation
            const entropy = password.length * Math.log2(getCharacterSet().length);
            if (entropy > 60) strength++;
            
            // Update bars
            bars.forEach((bar, index) => {
                bar.classList.remove('active', 'weak', 'medium');
                if (index < Math.ceil(strength / 1.4)) {
                    bar.classList.add('active');
                    if (strength <= 2) bar.classList.add('weak');
                    else if (strength <= 4) bar.classList.add('medium');
                }
            });
            
            // Update text
            const strengthLevels = ['Очень слабый', 'Слабый', 'Средний', 'Хороший', 'Отличный', 'Превосходный', 'Максимальный'];
            strengthText.textContent = strengthLevels[Math.min(strength - 1, 6)] || '—';
            
            // Update text color
            if (strength <= 2) {
                strengthText.style.color = 'var(--danger)';
            } else if (strength <= 4) {
                strengthText.style.color = 'var(--warning)';
            } else {
                strengthText.style.color = 'var(--success)';
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            
            if (password === 'Нажмите "Генерировать" для создания пароля') {
                alert('Сначала сгенерируйте пароль!');
                return;
            }
            
            navigator.clipboard.writeText(password).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }).catch(err => {
                alert('Ошибка при копировании: ' + err);
            });
        }

        // Generate initial password on load
        window.addEventListener('load', () => {
            generatePassword();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    generatePassword();
                }
            }
            if (e.ctrlKey && e.key === 'c') {
                copyPassword();
            }
        });
    </script>
</body>
</html>
