        }

            position: relative;

            right: 5px;

            border-radius: 10px;
            font-size: 10px;

        }

            padding: 5px;
        }

            position: relative;

            top: 0;

        let currentView = 'all';

        function initializeMatrix() {
            const matrixElement = document.getElementById('matrix');
            
            // Create tactic headers
            const headerRow = document.createElement('div');
            headerRow.className = 'tactic-header';
            
            attackData.tactics.forEach(tactic => {
                const tacticCell = document.createElement('div');
                tacticCell.className = 'tactic-cell';
                tacticCell.innerHTML = `
                    ${tactic.name}
                    <span class="tactic-count" id="count-${tactic.id}">0</span>
                `;
                tacticCell.onclick = () => showTacticDetails(tactic);
                headerRow.appendChild(tacticCell);
            });
            
            matrixElement.appendChild(headerRow);
            
            // Create techniques rows
            const techniquesRow = document.createElement('div');
            techniquesRow.className = 'techniques-row';
            
            let totalTechniques = 0;
            
            attackData.tactics.forEach(tactic => {
                const column = document.createElement('div');
                column.className = 'techniques-column';
                
                const techniques = attackData.techniques[tactic.id] || [];
                techniques.forEach(technique => {
                    const techniqueDiv = document.createElement('div');
                    techniqueDiv.className = 'technique';
                    techniqueDiv.id = `technique-${technique.id}`;
                    techniqueDiv.innerHTML = `
                        <span class="technique-id">${technique.id}</span>
                        ${technique.name}
                    `;
                    techniqueDiv.onclick = () => showTechniqueDetails(technique, tactic);
                    column.appendChild(techniqueDiv);
                    totalTechniques++;
                });
                
                techniquesRow.appendChild(column);
            });
            
            matrixElement.appendChild(techniquesRow);
            
            // Update stats
            document.getElementById('totalTechniques').textContent = totalTechniques;
            
            // Hide loading, show matrix
            document.querySelector('.loading').style.display = 'none';
            matrixElement.style.display = 'block';
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function showTechniqueDetails(technique, tactic) {
            const modal = document.getElementById('techniqueModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.innerHTML = `${technique.id} - ${technique.name}`;
            
            const details = getExtendedTechniqueDetails(technique.id);
            
            // Overview tab
            document.getElementById('overview-tab').innerHTML = `
                <div class="info-section">
                    <p><strong>Тактика:</strong> ${tactic.name} (${tactic.id})</p>
                    <p><strong>Описание:</strong> ${technique.description}</p>
                    ${technique.subtechniques ? `
                        <p><strong>Подтехники:</strong></p>
                        <ul>
                            ${technique.subtechniques.map(sub => `<li>${sub}</li>`).join('')}
                        </ul>
                    ` : ''}
                    <p><strong>Статус:</strong> ${selectedTechniques.has(technique.id) ? '✅ Выбрана для анализа' : '❌ Не выбрана'}</p>
                    ${techniquesSeverity.has(technique.id) ? `<p><strong>Уровень риска:</strong> ${getSeverityLabel(techniquesSeverity.get(technique.id))}</p>` : ''}
                </div>
                <button class="btn" onclick="toggleTechnique('${technique.id}', '${tactic.id}')">
                    ${selectedTechniques.has(technique.id) ? 'Убрать из выбранных' : 'Добавить в выбранные'}
                </button>
            `;
            
            // Examples tab
            document.getElementById('examples-tab').innerHTML = `
                <h3>Примеры использования в реальных атаках:</h3>
                ${details.examples.map(ex => `
                    <div class="example-card">
                        <strong>${ex.actor}:</strong> ${ex.description}
                    </div>
                `).join('')}
                <div class="info-section">
                    <p><em>Эти примеры основаны на реальных инцидентах и отчетах об угрозах. 
                    Злоумышленники постоянно модифицируют свои техники, поэтому важно отслеживать новые варианты.</em></p>
                </div>
            `;
            
            // Mitigations tab
            document.getElementById('mitigations-tab').innerHTML = `
                <h3>Рекомендуемые меры защиты:</h3>
                ${details.mitigations.map(mit => `
                    <div class="mitigation-card">
                        <strong>${mit.id} - ${mit.name}</strong>
                        <p>${mit.description}</p>
                    </div>
                `).join('')}
                <div class="info-section">
                    <h4>Дополнительные рекомендации:</h4>
                    <ul>
                        <li>Регулярное обновление систем безопасности</li>
                        <li>Проведение учений и тестирований</li>
                        <li>Документирование и анализ инцидентов</li>
                        <li>Обмен информацией об угрозах с сообществом</li>
                    </ul>
                </div>
            `;
            
            // Detection tab
            document.getElementById('detection-tab').innerHTML = `
                <h3>Методы обнаружения:</h3>
                <ul>
                    ${details.detection.map(det => `<li>${det}</li>`).join('')}
                </ul>
                <div class="detection-card">
                    <h4>Источники данных для мониторинга:</h4>
                    <ul>
                        <li>Windows Event Logs (Security, System, Application)</li>
                        <li>Sysmon события</li>
                        <li>EDR телеметрия</li>
                        <li>Сетевые логи (firewall, proxy, DNS)</li>
                        <li>Логи приложений и сервисов</li>
                    </ul>
                </div>
                <div class="info-section">
                    <h4>SIEM правила и корреляции:</h4>
                    <p>Создайте правила корреляции для обнаружения последовательностей событий, 
                    характерных для данной техники. Используйте машинное обучение для выявления аномалий.</p>
                </div>
            `;
            
            // Reset tabs to overview
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.tab-button').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('overview-tab').classList.add('active');
            
            modal.style.display = 'block';
        }

        function toggleTechnique(techniqueId, tacticId) {
            const techniqueElement = document.getElementById(`technique-${techniqueId}`);
            
            if (selectedTechniques.has(techniqueId)) {
                selectedTechniques.delete(techniqueId);
                techniqueElement.classList.remove('selected');
                techniquesSeverity.delete(techniqueId);
                techniqueElement.classList.remove('severity-high', 'severity-medium', 'severity-low');
            } else {
                selectedTechniques.add(techniqueId);
                techniqueElement.classList.add('selected');
            }
            
            updateStats();
            updateTacticCounts();
            
            // Update modal if it's open
            const modal = document.getElementById('techniqueModal');
            if (modal.style.display === 'block') {
                const technique = findTechniqueById(techniqueId);
                const tactic = findTacticById(tacticId);
                if (technique && tactic) {
                    showTechniqueDetails(technique, tactic);
                }
            }
        }

        function findTechniqueById(techniqueId) {
            for (const tacticId in attackData.techniques) {
                const technique = attackData.techniques[tacticId].find(t => t.id === techniqueId);
                if (technique) return technique;
            }
            return null;
        }

        function findTacticById(tacticId) {
            return attackData.tactics.find(t => t.id === tacticId);
        }

        function showTacticDetails(tactic) {
            const modal = document.getElementById('techniqueModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.innerHTML = `${tactic.id} - ${tactic.name}`;
            
            const techniques = attackData.techniques[tactic.id] || [];
            const selectedInTactic = techniques.filter(t => selectedTechniques.has(t.id));
            
            document.getElementById('overview-tab').innerHTML = `
                <div class="info-section">
                    <p><strong>ID тактики:</strong> ${tactic.id}</p>
                    <p><strong>Описание:</strong> ${tactic.description}</p>
                    <h3>Статистика:</h3>
                    <ul>
                        <li>Всего техник: ${techniques.length}</li>
                        <li>Выбрано техник: ${selectedInTactic.length}</li>
                        <li>Покрытие: ${techniques.length > 0 ? Math.round(selectedInTactic.length / techniques.length * 100) : 0}%</li>
                    </ul>
                </div>
                <h3>Техники в этой тактике:</h3>
                <ul>
                    ${techniques.map(t => `
                        <li>${t.id} - ${t.name} ${selectedTechniques.has(t.id) ? '✅' : ''}</li>
                    `).join('')}
                </ul>
            `;
            
            // Hide other tabs for tactic view
            document.getElementById('examples-tab').innerHTML = '<p>Выберите конкретную технику для просмотра примеров</p>';
            document.getElementById('mitigations-tab').innerHTML = '<p>Выберите конкретную технику для просмотра мер защиты</p>';
            document.getElementById('detection-tab').innerHTML = '<p>Выберите конкретную технику для просмотра методов обнаружения</p>';
            
            // Reset tabs to overview
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.tab-button').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('overview-tab').classList.add('active');
            
            modal.style.display = 'block';
        }

        function getSeverityLabel(severity) {
            switch(severity) {
                case 'high': return '🔴 Высокий';
                case 'medium': return '🟡 Средний';
                case 'low': return '🟢 Низкий';
                default: return 'Не определен';
            }
        }

        function closeModal() {
            document.getElementById('techniqueModal').style.display = 'none';
        }

        function updateStats() {
            const totalTechniques = document.querySelectorAll('.technique').length;
            const selectedCount = selectedTechniques.size;
            const coverage = totalTechniques > 0 ? Math.round(selectedCount / totalTechniques * 100) : 0;
            
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('coveragePercent').textContent = coverage + '%';
        }

        function updateTacticCounts() {
            attackData.tactics.forEach(tactic => {
                const techniques = attackData.techniques[tactic.id] || [];
                const selectedInTactic = techniques.filter(t => selectedTechniques.has(t.id)).length;
                document.getElementById(`count-${tactic.id}`).textContent = selectedInTactic;
            });
        }

        function toggleView(view) {
            currentView = view;
            const techniques = document.querySelectorAll('.technique');
            
            techniques.forEach(technique => {
                const id = technique.id.replace('technique-', '');
                if (view === 'selected') {
                    technique.style.display = selectedTechniques.has(id) ? 'block' : 'none';
                } else {
                    technique.style.display = 'block';
                }
            });
        }

        function markAsSeverity(severity) {
            selectedTechniques.forEach(techId => {
                const element = document.getElementById(`technique-${techId}`);
                element.classList.remove('severity-high', 'severity-medium', 'severity-low');
                element.classList.add(`severity-${severity}`);
                techniquesSeverity.set(techId, severity);
            });
        }

        function clearAll() {
            if (confirm('Вы уверены, что хотите очистить все выбранные техники?')) {
                selectedTechniques.clear();
                techniquesSeverity.clear();
                document.querySelectorAll('.technique').forEach(technique => {
                    technique.classList.remove('selected', 'severity-high', 'severity-medium', 'severity-low');
                });
                updateStats();
                updateTacticCounts();
            }
        }

        function exportData() {
            const exportData = {
                timestamp: new Date().toISOString(),
                selected_techniques: Array.from(selectedTechniques),
                severity_mapping: Object.fromEntries(techniquesSeverity),
                statistics: {
                    total_selected: selectedTechniques.size,
                    high_severity: Array.from(techniquesSeverity.entries()).filter(([_, s]) => s === 'high').length,
                    medium_severity: Array.from(techniquesSeverity.entries()).filter(([_, s]) => s === 'medium').length,
                    low_severity: Array.from(techniquesSeverity.entries()).filter(([_, s]) => s === 'low').length
                },
                tactics_coverage: {}
            };
            
            attackData.tactics.forEach(tactic => {
                const techniques = attackData.techniques[tactic.id] || [];
                const selectedInTactic = techniques.filter(t => selectedTechniques.has(t.id));
                exportData.tactics_coverage[tactic.name] = {
                    total: techniques.length,
                    selected: selectedInTactic.length,
                    coverage: techniques.length > 0 ? Math.round(selectedInTactic.length / techniques.length * 100) : 0,
                    techniques: selectedInTactic.map(t => ({
                        id: t.id,
                        name: t.name,
                        severity: techniquesSeverity.get(t.id) || 'not_set'
                    }))
                };
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `mitre_attack_analysis_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const techniques = document.querySelectorAll('.technique');
            
            techniques.forEach(technique => {
                const text = technique.textContent.toLowerCase();
                const techId = technique.id.replace('technique-', '').toLowerCase();
                
                if (text.includes(searchTerm) || techId.includes(searchTerm)) {
                    technique.style.display = 'block';
                    technique.classList.add('highlighted');
                } else {
                    technique.style.display = searchTerm ? 'none' : 'block';
                    technique.classList.remove('highlighted');
                }
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('techniqueModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize the matrix on load
        window.onload = function() {
            initializeMatrix();
        };
    </script>
</body>
</html>
